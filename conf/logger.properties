# Default global logging level.
# Loggers and Handlers may override this level
.level=ALL


oracle.jdbc.level=ALL
#  == uncomment if you want oracle jdbc logging on the console ==
#oracle.jdbc.handlers=java.util.logging.FileHandler,java.util.logging.ConsoleHandler
oracle.jdbc.handlers=java.util.logging.FileHandler

JdbcConnect.handlers=java.util.logging.ConsoleHandler

# Handlers
java.util.logging.handlers=java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level=ALL
java.util.logging.ConsoleHandler.formatter=java.util.logging.SimpleFormatter
java.util.logging.SimpleFormatter.format=%4$s: %5$s [%1$tc]%n

java.util.logging.FileHandler.level=ALL
java.util.logging.FileHandler.pattern=log/jdbc.log
java.util.logging.FileHandler.count=1
java.util.logging.FileHandler.formatter=java.util.logging.SimpleFormatter

